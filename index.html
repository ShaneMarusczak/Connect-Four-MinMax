<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Description" content="Play the classic game Connect Four!" />
    <link rel="shortcut icon" type="image/x-icon" href="faviconred.ico" />
    <meta name="viewport" content="width=800" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <div id="uiBlocker"></div>

  <body>
    <header>
      <div class="header-text shadowBox">
        <h1>Connect Four</h1>
        <p>Choose a difficulty and then click start to begin!</p>
      </div>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png" alt="Home"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Connect-Four-MinMax"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png" alt="github"
      /></a>
    </header>

    <div id="container">
      <div class="box-top">
        <div id="floatingCircles"></div>
        <table id="gameBoard" class="shadowBox"></table>
      </div>
      <div id="menu">
        <form>
          <label for="difficulty">Difficulty: </label>
          <select id="difficulty" class="shadowBox" autocomplete="off">
            <option value="2">Easy</option>
            <option value="4" selected="selected">Medium</option>
            <option value="7">Hard</option>
            <option value="10">Very Hard</option>
          </select>
        </form>
        <button id="start" class="shadowBox" type="submit">Start</button>
        <button
          id="restart"
          class="shadowBox"
          onclick="location.reload()"
          type="submit"
        >
          Restart
        </button>
      </div>
      <p id="lastUpdate" title="8:24 PM">Last Updated: December 9, 2021</p>
    </div>
    <script src="js/connect-four.min.js"></script>
  </body>
</html>
