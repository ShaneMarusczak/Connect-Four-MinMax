<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="Description" content="Play the classic game Connect Four!">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Connect Four</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://marusczak.com/BuildingBlocks/css/modal.min.css" />
</head>

<body>
	<a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"><img id="homeIcon"
			src="house-icon.png"></a>
	<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Connect-Four-MinMax" target="_blank"
		rel="noreferrer"><img id="githubicon" src="github-icon.jpg"></a>
	<div id="container">
		<h1 class="header-text">Connect Four</h1>

		<div class="box-left">
			<!-- <div id="floatingCircles"></div> -->
			<table id="gameBoard" cellpadding="0"></table>
			<div id="loading">AI is thinking...</div>
		</div>

		<div class="box-right">
			<div id="options">
				<p class="header">Difficulty</p>
				<p>
					<select id="difficulty" autocomplete="off">
						<option value="1">Super Easy</option>
						<option value="2">Very Easy</option>
						<option value="3">Easy</option>
						<option value="4" selected="selected">Average</option>
						<option value="5">Slighty Difficult</option>
						<option value="6">Moderately Difficult</option>
						<option value="7">Very Difficult</option>
						<option value="8">Insane</option>
					</select>
				</p>
				<p><button id="start" type="submit">Start Game</button></p>
				<p><button id="restart" onclick="location.reload()" type="submit">Retart Game</button></p>
			</div>

			<div id="debug">
				<p>Status: <span id="status" class="status-running">running</span></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.min.js"></script>
	<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/js/modal.min.js"></script>
	<!-- <script src="js/board.js"></script> -->
	<script src="js/connect-four.js"></script>
</body>

</html>
