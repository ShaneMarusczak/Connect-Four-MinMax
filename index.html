<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="Description" content="Play the classic game Connect Four!">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Connect Four</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"><img id="homeIcon"
			src="house-icon.png"></a>
	<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Connect-Four-MinMax" target="_blank"
		rel="noreferrer"><img id="githubicon" src="github-icon.jpg"></a>
	<div id="container">
		<h1 class="header-text">Connect Four</h1>

		<div class="box-left">
			<table id="game_board" cellpadding="0"></table>
			<div id="loading">AI is thinking...</div>
		</div>

		<div class="box-right">
			<div id="options">
				<p class="header">Difficulty</p>
				<p>
					<select id="difficulty" autocomplete="off">
						<option value="1">Depth 1</option>
						<option value="2">Depth 2 (Passive)</option>
						<option value="3">Depth 3</option>
						<option value="4" selected="selected">Depth 4 (Easy)</option>
						<option value="5">Depth 5</option>
						<option value="6">Depth 6 (Moderate)</option>
						<option value="7">Depth 7</option>
						<option value="8">Depth 8 (Tougher)</option>
					</select>
				</p>
				<p><button class="save" onclick="Game.restartGame();" type="submit">Restart game</button></p>
			</div>

			<div id="debug">
				<p>Status: <span id="status" class="status-running">running</span></p>
			</div>
		</div>
	</div>

	<script>
		function selectAlgorithm(that) {
			window.location = '../' + that.value + '/index.html';
		};
	</script>

	<script src="js/board.min.js"></script>
	<script src="js/connect-four.min.js"></script>
</body>

</html>
