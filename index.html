<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="Description" content="Play the classic game Connect Four!">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<meta name="viewport" content="width=800" />
	<title>Connect Four</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="https://marusczak.com/BuildingBlocks/css/modal.min.css" />
</head>
<div id="uiBlocker"></div>

<body>
	<header>
		<div class="header-text shadowBox">
			<h1>Connect Four</h1>
			<p>Choose a difficulty and then click play to begin!</p>
		</div>
		<a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"><img id="homeIcon"
				src="images/house-icon.png"></a>
		<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Connect-Four-MinMax" target="_blank"
			rel="noreferrer"><img id="githubicon" src="images/github-icon.png"></a>
	</header>


	<div id="container">
		<div class="box-top">
			<div id="floatingCircles"></div>
			<table id="gameBoard" class="shadowBox" cellpadding="0"></table>
		</div>
		<div class="box-bottom">
			<div id="btns">
				<p class="header">Difficulty</p>
				<select id="difficulty" class="shadowBox" autocomplete="off">
					<option value="2">Easy</option>
					<option value="4" selected="selected">Medium</option>
					<option value="6">Hard</option>
					<option value="8">Very Hard</option>
					<option value="10">Insane (slow)</option>
				</select>
				<button id="start" class="shadowBox" type="submit">Start</button>
				<button id="restart" class="shadowBox" onclick="location.reload()" type="submit">Restart</button>
			</div>
		</div>
		<p id="lastUpdate">Last Updated: October 5, 2020</p>
	</div>
	<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.min.js"></script>
	<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/js/noTimeModal.min.js"></script>
	<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/js/modal.min.js"></script>
	<script src="js/connect-four.min.js"></script>
</body>

</html>
